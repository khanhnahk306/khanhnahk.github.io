<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 style="margin-top: 20px;">Đăng nhập</h2>
            <form>    
                <input type="text" id="email" name="email" placeholder="Nhập Email của bạn"><br>
                <input type="text" id="password" name="password" placeholder="Mật khẩu">
            </form>
            <button type="submit" id="submit">Đăng nhập</button>
        </div>
    </div>
</body>
</html>
